<!-- 
    Target: Background Style Template
    Purpose: Renders the full-screen background image with a specific blur effect and dark overlay.
    Context: Injected into the landing page to provide the atmospheric visual backdrop.
-->
<style>
    .stApp {
        background: transparent;
    }

    .background-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/png;base64,${bin_str}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(1.5px);
        /* Slight blur */
        opacity: 0.25;
        /* Low opacity */
        z-index: -1;
    }

    .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
        z-index: -1;
    }

    /* Remove pseudo-element approach if it conflicts */
    .stApp::before {
        content: none;
    }
</style>
<div class="background-layer"></div>
<div class="background-overlay"></div>
